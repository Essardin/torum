<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">

    <link rel="stylesheet" href="css/media@minus768.css" >
</head>

<body>
    
<div class="container">
    <div class="sub-container center-align">
    <h2>Get In Touch</h2>
    <h1>Our Contact Information</h1>
<div class="spacer4em"></div>
    <div class="contact-info">

        <div class="contact-details">
            <span class="contact-icons"><i class="fa fa-map-marker"></i></span>
            <span>
                <h3 >Our Address</h3>
                <p>2690 Hiltona Street Victoria Road, New York, Kashmir</p>
            </span>
        </div>
        <div class="contact-details">
            <span class="contact-icons"><i class="fa fa-phone"></i></span>
            <span>
                <h3 >Phone Number</h3>
                <p>+01 234 567 890</p>
                    
                <p>+09 876 543 210</p>
            </span>
        </div>
        <div class="contact-details">
            <span class="contact-icons"><i class="fa fa-envelope"></i></span>
            <span>
                <h3 >Email Address</h3>
                <p>info@tourm.com</p>
                <p>support24@tourm.com</p>
            </span>
        </div>

    </div>

</div>


<div class="container-align-left">
    <div class="contact-form-outer">
    <div class="contact-form">
        <heading>Book A Tour</heading>

        <input type="text" placeholder="Your Full Name" class="fa fa-map-marker">
        <input type="email" placeholder="Your Email Address">
        <input type="number" placeholder="Your Contact Number">
        <textarea placeholder="Message"></textarea>
        <p>When would you like us to reach you?</p>
         <select>
            <option>-- Choose Time Slot --</option>
            <option>7 AM to 9 AM</option>
            <option>9 AM to 4 PM</option>
            <option>4 PM to 8 PM</option>
         </select>
        <button type="submit">Send Message <i class="fa fa-paper-plane"></i></button>

    </div>
</div>
</div>


<div class="container-align-left">
<div>
    <map ></map>
</div>
</div>
</div>

<br/> <br/>
</body>
</html>
